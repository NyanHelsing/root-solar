pre-commit:
  parallel: true
  commands:
    format:
      glob: "**/*.{ts,tsx,js,jsx,json,jsonc,md,css,scss}"
      run: |
        pnpm exec biome format --write {staged_files}
        git add {staged_files}

pre-push:
  parallel: true
  commands:
    lint:
      run: pnpm run lint
    test:
      run: pnpm run test
